all:
  children:
    aruba_cx:
      children:
        DIST: {}
        ACC: {}
      vars:
        # ---- AOS-CX connection plugin (PYAOSCX-backed) ----
        ansible_connection: arubanetworks.aoscx.aoscx
        ansible_network_os: arubanetworks.aoscx.aoscx

        # Auth
        ansible_user: admin
        ansible_password: ""

        # TLS/cert handling (lab)
        ansible_aoscx_validate_certs: false
        # Optional if using proxies in your shell; usually best off for labs:
        ansible_aoscx_use_proxy: false

    DIST:
      hosts:
        DIST1: { ansible_host: 10.0.0.2 }
        DIST2: { ansible_host: 10.0.0.3 }

    ACC:
      hosts:
        ACC1: { ansible_host: 10.0.0.4 }
        ACC2: { ansible_host: 10.0.0.5 }